{include file="top"}
{include file="left"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/crm/css/index.css?100">
<div class="container">
    <div class="title row">
        <div class="col-md-1">
            <a href="javascript:" style="border-bottom: 2px gray solid">全部客户</a>
        </div>
        <div class="col-md-1">
            <a href="javascript:">潜在客户</a>
        </div>
        <div class="col-md-1">
            <a href="javascript:">签约客户</a>
        </div>
        <div class="col-md-1">
            <a href="javascript:">重复购买</a>
        </div>
        <div class="col-md-1">
            <a href="javascript:">失效客户</a>
        </div>
    </div>
    <div class="search row">
        <form action="{:url('index')}" class="form">
            <div class="col-md-2">

                <p class="glyphicon glyphicon-glass pull-left" style="margin-top: 8px;"></p>
                <!-- 公司分类选择 -->
                <div class="pull-right" style="margin-right:30px;">
                    <select class="form-control pull-right" name="companycate_id" onchange="$('#basic-addon2').click()">
                        <option value="">全部数据</option>
                        {foreach $companycate_list as $companycate_info}
                        <option value="{$companycate_info.id}">{$companycate_info.company_cate}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="col-md-3">
                <p class="glyphicon glyphicon-search pull-left" style="margin: 8px 5px 0 0;"></p>
                <div class="input-group row">
                    <input type="text" class="form-control pull-left" placeholder="输入客户名称" aria-describedby="basic-addon2" name="company_name"></div>
            </div>
            <div class="col-md-1" style="padding: 0px;margin-left:-95px; ">
                <input type="submit" class="btn btn-group pull-right" id="basic-addon2" style="cursor: pointer;" value="搜索"></div>
        </form>
    </div>
    <div class="info">
        <div>
            <p class="pull-left" style="margin-right: 5px;">客户基本信息</p>
            <span style="color: #ccc">共2条</span>
        </div>
    </div>
    <table class="table table-bordered">
        <tr class="success">
            <td>ID</td>
            <th>简称</th>
            <th>客户名称</th>
            <th>种类</th>
            <th>所有者</th>
            <th>电话</th>
            <th>创建日期</th>
            <th>操作</th>
        </tr>
        {foreach $list as $info}
        <tr>
            <td>{$info.id}</td>
            <td>{$info.company_name}</td>
            <td>{$info.company_name}</td>
            <td>{$info.company_cate}</td>
            <td>{$info.user_name}</td>
            <td>{$info.user_phone}</td>
            <td>{$info.remark}</td>
            <td>
                <a class="glyphicon glyphicon-list-alt" title="视图"  data-placement="bottom"></a>
                <a class="glyphicon glyphicon-pencil" title="编辑"  data-placement="bottom"></a>
                <a class="glyphicon glyphicon-remove" title="删除"  data-placement="bottom" href="{:url('delete',['id'=>$info.id])}"></a>
            </td>
        </tr>
        {/foreach}
    </table>
</div>
<script type="text/javascript"></script>
{include file="foot"}
