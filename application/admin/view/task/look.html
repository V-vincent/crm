{include file="top"}
{include file="left"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/task/css/look.css?8">
<div class="container" id="container">
	<div class="mid_but">
		<el-button type="primary">查看作业提交情况</el-button>

		<el-button type="success">查看批改分数情况</el-button>
	</div>
	<h3 id="title">
		作业
		<span id="time">2018-1</span>
		月份
		<span id="type">提交情况</span>
	</h3>
	<div id="month_choose">
		<el-button type="info">
			<<上一月</el-button>

				<el-button type="info">下一月>></el-button>
				<p class="status">状态说明 空白：未交作业；n：分数为n分； √:已交作业；</p>
		</div>
		<table class="table">
			<tr>
                <th style="width: 68px;">
                <p class="name" >姓<br>名</p>
				</th>
				<th v-for="n in t_days"  class="biao" style="line-height: 30px">{{n}}
					<br>
					{{n,year,month | getweek}}
				</th>
			</tr>
		</table>
		<table class="table table2" style="margin-top: -21px">
			<tr>
                <th style="width: 68px;">
                <p class="name" >BOSS</p>
				</th>
				<th v-for="n in t_days"  class="biao" style="line-height: 46px">
					86
				</th>
			</tr>
		</table>

		{include file="foot"}
		<script>
	new Vue({
        el: "#container",
        data: {
            // 显示编辑内容
            // 时间插件
            input:'',
            t_days:{$t_days},
            year:{$year},
            month:{$month},
          },
          filters:{
          	getweek:function (val,year,month) {
          		var arry=["天","一","二","三","四","五","六"]
          		var m = new Date(year,month-1,val);//计算2016.2.20日星期几
          		k='星期'+arry[m.getDay()]+'' ;
          		return k;
          	}
          }
           
        
    })
</script>
