{include file="top"}
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/task/css/add.css?9">
	<div class="write_box" id="check">
		<div class="title" style="margin-bottom: 20px;">
			<a class="glyphicon glyphicon-ok">改作业</a>
			<a href="{:url('index')}" class="glyphicon glyphicon-chevron-left return">返回工作台</a>
		</div>
		{foreach $check as $check_info}
		<form action="{:url('update')}?id={$check_info.id}"  method="post" enctype="multipart/form-data">
			<div class="form-group" style="font-size: 16px;">
				{foreach $user as $userdata}
				{if $userdata.user_cate=='学生'}
				<div class="form-group">
					<label>作业</label>
					<input type="text" class="form-control" name="title" value="{$check_info.title}">
				</div>
				<div class="form-group">
					<label>内容</label>
					<textarea name="content" id="myEditor" style="height: 280px;width: 100%;" >{$check_info.content}</textarea>
				</div>
				<div class="form-group">
					<label>附件</label>
					<input type="file" name="work" class="dropify" data-default-file="__UPLOADS__{$check_info.work}">
				</div>				
				{/if}
				{if $userdata.user_cate!='学生'}
				<div class="form-group">
					<label>名称:</label>
					<div>{$check_info.title}</div>
				</div>
				<div class="form-group">
					<label>内容:</label>
					<div>{$check_info.content}</div>
				</div>
				<div class="form-group">
					<label>附件:</label>
					<div>
						<a href="__UPLOADS__{$check_info.work}">文件</a>
						{$check_info.work}
					</div>
				</div>
				<div class="form-group">
					<label>回复：</label>
					<br>				
					<textarea name="reply"  style="height: 180px;width: 60%;"></textarea>
				</div>
				<div class="form-group">
					<label>评分：</label>
					<br>				
					<input type="text" class="form-control" name="result" style="width: 60%;">
				</div>
				{/if}
				{/foreach}								
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="提交">
			</div>
		</form>
		{/foreach}
	</div>

{include file="foot"}
	<script type="text/javascript">
    	$('.dropify').dropify();
   		UE.getEditor("myEditor");
	</script>
