{include file="top"} {include file="left"}
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/library/dropify-master/dist/css/dropify.min.css">
<div class="container">
    <div class="row">
        <div class="col-md-10"><a href="{:url('index')}" class="btn btn-primary">返回列表</a></div>
        <div class="col-md-1"><a href="{:url('index')}" class="btn btn-primary">查看中奖信息</a></div>
        <form action="{:url('save')}" class="form col-xs-12 col-sm-11 col-md-10" style="margin: 0 auto;" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <h1 class="text-center" style="color: red">转盘抽奖</h1>
                <!-- 抽奖为转盘开始 -->
                <div class="row draw-turntable">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>抽奖名称</label>
                            <input type="text" class="form-control" name="turntabletitle">
                        </div>
                        <div class="form-group">
					<label>上传图片</label>
					<input type="file" name="thumb" class="dropify">
				</div>
                    </div>
                    <div class="col-md-6" style="overflow: hidden;">
                        <div class="form-group">
                            <label>规则介绍</label>
                            <textarea name="turntablecontent" style="width: 100%;display: block;height:280px;"></textarea>
                        </div>
                    </div>
                </div>
                <!-- 抽奖为九宫格开始 -->
                <h1 class="text-center" style="color:red;margin-top: 60px;">九宫格抽奖</h1>
                <div class="row draw-turntable">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>抽奖名称</label>
                            <input type="text" class="form-control" name="ninetitle">
                        </div>
                        <div class="form-group">
                            <label>设置奖项</label>
                            <div class="form-inline" style="margin-bottom:20px;">
                                <input type="text" class="form-control" placeholder="第一格" name="nineone">
                                <input type="text" class="form-control" placeholder="第二格" name="ninetwo" style="margin-left: 130px;">
                            </div>
                            <div class="form-inline" style="margin-bottom:20px;">
                                <input type="text" class="form-control" placeholder="第三格" name="ninethree">
                                <input type="text" class="form-control" placeholder="第四格" name="ninefour" style="margin-left: 130px;">
                            </div>
                            <div class="form-inline" style="margin-bottom:20px;">
                                <input type="text" class="form-control" placeholder="第五格" name="ninefive">
                                <input type="text" class="form-control" placeholder="第六格" name="ninesix" style="margin-left: 130px;">
                            </div>
                            <div class="form-inline" style="margin-bottom:20px;">
                                <input type="text" class="form-control" placeholder="第七格" name="nineseven">
                                <input type="text" class="form-control" placeholder="第八格" name="nineeight" style="margin-left: 130px;">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" style="overflow: hidden;">
                        <div class="formgroup">
                            <label>规则介绍</label>
                            <textarea name="ninecontent" style="width: 100%;display: block;height:280px;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="提交">
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__STATIC__/library/dropify-master/dist/js/dropify.min.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="__STATIC__/library/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__STATIC__/library/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
$('.dropify').dropify();

UE.getEditor("myEditor");
</script>
{include file="foot"}
