{include file="top"}
{include file="left"}
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/library/dropify-master/dist/css/dropify.min.css">
<div class="container">
	<div class="row">
		<form action="{:url('save')}" method="post" enctype="multipart/form-data" style="width:100%">
			<h1 class="text-center">转盘抽奖</h1>
			<div class="form-group row">
				<div class="pull-left col-md-6">
				<div class="form-group">
					<label>抽奖名称</label>
					<input type="text" class="form-control" name="title">
				</div>
				<div class="form-group">
					<label>抽奖图片</label>
					<input type="file" name="thumb" class="dropify">
				</div>
				</div>


				<div class="form-group pull-right col-md-5">
					<label>规则介绍</label>
					<textarea name="content" id="myEditor" style="height: 280px;width: 100%;"></textarea>
				</div>



			</div>
		
		
			<div class="form-group">
				<input type="submit" class="btn btn-primary" value="提交">
			</div>
		</form>
	</div>
</div>
<script type="text/javascript" src="__STATIC__/library/dropify-master/dist/js/dropify.min.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="__STATIC__/library/ueditor/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="__STATIC__/library/ueditor/ueditor.all.min.js"></script>

<script type="text/javascript">
    $('.dropify').dropify();

    UE.getEditor("myEditor");


</script>
